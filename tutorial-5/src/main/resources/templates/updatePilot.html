<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar('Update Pilot')"></nav>
	
	<div class="container-fluid">
		<h3>Edit Pilot</h3>
		<form class="form-horizontal" th:action = "@{/pilot/update}" th:object="${currentPilot}" method = "POST">
			<div class="form-group">
				<label class="control-label col-sm-2">License Number:</label>
				<div class="col-sm-10">
					<input class="form-control" type = "text" name="licenseNumber" th:value ="${currentPilot.licenseNumber}" readonly = "readonly"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Name:</label>
				<div class="col-sm-10">
					<input class="form-control" type = "text" name="name" th:value ="${currentPilot.name}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Fly Hour:</label>
				<div class="col-sm-10">
					<input class="form-control" type = "number" name="flyHour" th:value ="${currentPilot.flyHour}"/>
				</div>
			</div>
			<button class="btn btn-primary" type = "submit">Submit</button>
		</form>
	</div>
</body>
</html>
