<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar('Tambah Pilot')"></nav><br>
	
	<div class="container-fluid">
		<form class="form-horizontal"  th:action = "@{/pilot/add}" th:object="${pilot}" method = "POST">
			<div class="form-group">
				<label class="control-label col-sm-2">License Number:</label>
				<div class="col-sm-10">
			    	<input type="text" class="form-control" name="licenseNumber" placeholder="Enter license Number">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Name:</label>
				<div class="col-sm-10">
			    	<input type="text" class="form-control" name="name" placeholder="Enter Name">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Fly Hour:</label>
				<div class="col-sm-10">
			    	<input type="number" class="form-control" name="flyHour" placeholder="Enter Fly Hour">
			    </div>
			</div>
			
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>	
	</div>
</body>
</html>
