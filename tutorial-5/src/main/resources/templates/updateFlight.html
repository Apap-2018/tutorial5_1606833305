<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org">
<head>
	<title>Edit Flight</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar ('Update Flight')"></nav>

	
	<div class="container-fluid">
		<h3>Edit Penerbangan</h3>
		<form class="form-horizontal" th:action="@{/flight/update}" th:object="${currentFlight}" method = "POST">
			<input type="hidden" th:field="*{pilot}"/>
			<input type="hidden" name="id" th:value="${currentFlight.id}" />
			
			<div class="form-group">
				<label class="control-label col-sm-2">Flight Number:</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" name="flightNumber" th:value = "${currentFlight.flightNumber}"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2">Origin:</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" name="origin" th:value = "${currentFlight.origin}"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2">Destination:</label>
				<div class="col-sm-6">
					<Input class="form-control" type="text" name="destination" th:value = "${currentFlight.destination}"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2">Time:</label>
				<div class="col-sm-6">
					<input class="form-control" type="date" name="time" th:value = "${currentFlight.time}"/>
				</div>
			</div>
			<button class="btn btn-primary"  type="submit">Submit</button>
		</form>
	</div>
	
</body>
</html>
